<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Fondos - Algorand Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
ground: linear-gradient(to right, #f1f8e9, #e3f2fd);
    }
    .card {
      border-radius: 15px;
    }
    .card-header {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .btn-success {
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-success shadow-lg">
          <div class="card-header bg-success text-white text-center">
            <h4>Enviar Fondos</h4>
          </div>
          <div class="card-body">
            <form id="sendForm">
              <div class="mb-3">
                <label for="myWallet" class="form-label"><strong>Mi Wallet:</strong></label>
                <input type="text" class="form-control" id="myWallet" value="TU_DIRECCION_DE_WALLET" readonly>
              </div>
              <div class="mb-3">
                <label for="destino" class="form-label">Dirección de destino:</label>
                <input type="text" class="form-control" id="destino" placeholder="Ingresa la dirección de destino" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#infoModal">Mostrar Información de Envío</button>
              </div>
            </form>
            <div id="resultado" class="mt-3 text-center text-info"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title" id="infoModalLabel">Informaciónvío</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
       
</html>
